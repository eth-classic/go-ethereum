version: 2
jobs:
  build-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile
          command: make build
      - run:
          name: Release
          command: |
            ls -lsha ./
            ls -lsha ./bin/
            ls -lsha ./artifacts/
            ./geth version
            ./bin/geth version
            ./artifacts/bin/geth version
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  tests-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Run tests
          command: make test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  release:
    jobs:
      - tests-linux-go-1.12
      - build-linux-go-1.12
