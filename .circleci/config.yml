version: 2
jobs:
  build-linux-go-1.12:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: working directory
          command: mkdir ./go-ethereum && cd ./go-ethereum
      - run:
          name: Compile
          command: go build ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  tests-linux-go-1.12:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: working directory
          command: cd ./go-ethereum
      - run:
          name: Run tests
          command: go test ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  build-workflow:
    jobs:
      - build-linux-go-1.12
      - tests-linux-go-1.12
