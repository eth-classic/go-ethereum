version: 2
jobs:
  build-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  tests-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Run tests
          command: make test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: Check Version
          command: |
            ls -lsha ./
            ls -lsha ./artifacts
            bin/geth version
            go get github.com/tcnksm/ghr

workflows:
  version: 2
  main:
    jobs:
      - build-linux-go-1.12
      - tests-linux-go-1.12
          requires: build-linux-go-1.12
      - release-linux-go-1.12
          requires: build-linux-go-1.12
